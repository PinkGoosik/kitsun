plugins {
    id "com.github.johnrengelman.shadow" version "7.1.2"
    id "java"
    id "maven-publish"
}

group "ru.pinkgoosik"
version ""

repositories {
    mavenCentral()
    maven { url "https://mvnrepository.com/artifact/com.jcraft/jsch" }
}

dependencies {
    implementation "com.discord4j:discord4j-core:3.2.1"
    implementation "com.google.code.gson:gson:2.8.9"
    implementation "com.jcraft:jsch:0.1.55"
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
}

shadowJar {
    archiveClassifier.set("")
}

jar {
    manifest {
        attributes("Main-Class": "ru.pinkgoosik.kitsun.Bot")
    }
    finalizedBy("shadowJar")
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "ru.pinkgoosik"
            artifactId = "kitsun"
            version = "latest"
            from components.java
        }
    }
    repositories {
        maven {
            url "https://maven.pinkgoosik.ru/"
            credentials {
                username System.getenv("MAVEN_USER")
                password System.getenv("MAVEN_PASS")
            }
        }
    }
}